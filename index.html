<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ToDo</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
      <div class="toDo">
         <h1 class="toDo__title">
            ToDo by Nerep
         </h1>
         <input type="text" class="toDo__input" placeholder="Задача на сегодня">
         <button class="btn add">Добавить</button>

        
         
         <ul class="toDo__list toDo__list-no-completed">
            <!-- <li class="toDo__item">
               Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, auto
               <input type="checkbox" id="check" class="close" >
               <label for="check"></label>
            </li> -->
         </ul>

         <h2 class="toDo__list-completed__title">
            Выполнено :
         </h2>
         <ul class="toDo__list toDo__list-completed">
            
         </ul>
         <button class="btn reset" >Очистить</button>
      </div> 
   </div>
   <script src="./scrpits.js"></script>
</body>
</html>
